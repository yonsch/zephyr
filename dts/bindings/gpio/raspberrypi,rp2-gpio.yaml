description: Raspberry Pi GPIO

compatible: "raspberrypi,rp2-gpio"

include: [gpio-controller.yaml, base.yaml]

properties:
  reg:
    required: true

  label:
    required: true

  "#gpio-cells":
    const: 2

gpio-cells:
  - pin
  - flags
